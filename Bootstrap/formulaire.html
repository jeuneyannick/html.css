<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulaire 1</title>
    <style media="screen">
        *{ font-family: 'Open Sans', sans-serif;}
        h1 {background-color: indigo; color: white; padding: 10px; font-size: 14px, text-align: center;
        margin-top: 0px;}

        label { display: inline-block; font-weight: bold; font-style: italic; color: midnightblue; width: 140 px; font-size: 11px;}

      .genre { display: inline-block; font-weight: bold; font-style: italic; color: midnightblue; width: 140px; font-size:11px;}

      .input{width: 100%; background-color: lightcyan, border:1px solid thistle;}
      textarea{ width: 100%; background-color: lightcyan, border: 1px solid thistle; min-height: 60px;}

      form { padding: 0px 10px; }
      .container {width: 500px; margin: 0 auto; border: 1px solid indigo;}
      .bouton{width: 104%; background-color: slateblue; color:white; padding: 10px; font-size: 14px; margin-left: -10px;}

      .bouton:hover{ background-color: indigo; color: white; cursor:pointer; font-weight:bold; }

      .obs{ font-style:italic; font-size: 8px;}
      .datenaiss .jour .mois { display: inline-block;}
    </style>
    <link href=<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Informations de contact</h1>
        <form method="post" action="">
            <label for="nom">nom<label>
            <input type="text" id="nom" name="prenom" value="" class="input"><br />

            <label for="telephone">Telephone</label>
            <input type="text" id="prenom" name="prenom" value="" class="input"maxlength="10"><br />

            <label for="profession">Profession</label>
            <input type="text" id="profession" name="profession" value="" class="input"><br />

            <label for="profession">Ville</label>
            <input type="text" id="Ville" name="Ville" value="" class="input"><br />

            <label for="cp">Code postal <span class="obs">(5chiffres)</span></label>
            <input type="text" id="cp" name="cp" maxlength="5" class="input"><br />

             <label for="adresse">Adresse</label>
             <input type="text" id="adresse" name="adresse" value="" class="input"><br />

             <label for="datenaiss">date de naissance</label>
             <select class="" name="datenaiss">
                 <option value="" selected disabled>Jour</option>
                 <option value="" >1</option>
                 <option value="">2</option>
             </select>

            <select class="" name="mois">
                <option value="" selected disabled>Mois</option>
                <option value="">1</option>
                <option value="">2</option>
            </select>

            <select class="" name="an">
                <option value="" selected disable>Ann√©e</option>
                <option value="">1800</option>
                <option value="">2020</option>
            </select><br />

        <label for="genre">Genre</label>
        <p class="genre"><input type="radio" id="genre" name="genre" value="f">Femme</p><br />

        <label for="description">Description</label>
        <textarea id="description" name="description" rows="8" cols="80"></textarea><br />

        <input type="submit" name="enregistrer" value="Enregistrer" class="bouton">

     </form>


</body>
</html>
